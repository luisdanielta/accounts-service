version: '2.1'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pg:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - default

volumes:
  pg:
    external: true
